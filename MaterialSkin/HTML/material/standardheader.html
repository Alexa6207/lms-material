<title>[% IF pagetitle %][% pagetitle | html -%][% ELSE %][% "SQUEEZEBOX_SERVER" | string %][% END -%]</title>
<link rel="shortcut icon" href="[% webroot %]favicon.ico" type="image/x-icon"/>
<link rel="icon" href="[% webroot %]favicon.ico" type="image/x-icon"/>
<meta http-equiv="Content-Type" content="text/html; charset=[% LOCALE %]"/>
<link rel="stylesheet" type="text/css" href="[% webroot %]slimserver.css?r=[% revision %]"/>
<link rel="stylesheet" type="text/css" href="[% webroot %]skin.css?r=[% revision %]" />
<link rel="stylesheet" type="text/css" href="[% webroot %]html/css/dark.css?r=[% revision %]"/>
<link rel="stylesheet" type="text/css" href="[% webroot %]html/css/blue.css?r=[% revision %]"/>
<link rel="stylesheet" type="text/css" href="[% webroot %]html/css/classic-skin-mods-dark.css?r=[% revision %]"/>
<link rel="apple-touch-icon" href="[% webroot %]html/images/apple-touch-icon.png"/>
[% IF mobileBrowser %]
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="[% webroot %]mobile.css"/>
[% END %]
<script>
 let theme = window.localStorage.getItem("lms-material::theme");
 if (undefined!=theme && !theme.startsWith('dark')) {
  document.querySelector("link[href='[% webroot %]html/css/dark.css?r=[% revision %]']").href = "[% webroot %]html/css/"+theme+".css?r=[% revision %]";
 }
 if (undefined!=theme && theme.startsWith('light')) {
  document.querySelector("link[href='[% webroot %]html/css/classic-skin-mods-dark.css?r=[% revision %]']").href = "[% webroot %]html/css/classic-skin-mods-light.css?r=[% revision %]";
 }
 let col = window.localStorage.getItem("lms-material::color");
 if ('blue'!=col && undefined!=col) {
  document.querySelector("link[href='[% webroot %]html/css/blue.css?r=[% revision %]']").href = "[% webroot %]html/css/"+col+".css?r=[% revision %]";
 }
</script>
